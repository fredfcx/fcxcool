        <p>一天，小白兔去郊外玩耍。</p>
<p>玩着玩着，突然乌云密布，哗哗的下起了大雨，它急忙往家跑。</p>
<p>跑着跑着，它在一棵树下看见了几颗很大的蘑菇，心想：“不如把这蘑菇当雨伞，不然到家准生病。” 于是它把蘑菇当伞举到了头上继续往家里赶。</p>
<p>回到家后，兔妈妈夸它是一个爱动脑的孩子，小白兔美滋滋的笑了。</p>
